# Default values for udash.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#
replicaCount: 1

images:
  server:
    repository: ghcr.io/updatecli/udash
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.2.0"
  front:
    repository: ghcr.io/updatecli/udash-front
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.2.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""


 # The name of the configMap used to store front config.js file.
 # If not set, a name is generated using the fullname template
configMap:
  name: ""
  # Annotations to add to the configmap
  annotations: {}

 # The name of the secret used to store agent enviroment variables.
 # If not set, a name is generated using the fullname template
secrets:
  name: ""
  database:
    # Annotations to add to the database secret
    annotations: {}
    stringdata:
      uri: postgres://postgres.example:5432/udash?sslmode=disable
  auth:
    # Annotations to add to the auth secret
    annotations: {}
    stringdata:
      mode: oauth
      clientid: xxx.example
      audience: https://udash.example/api
      issuer: https://oauth.example
podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: udash.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

service:
  type: ClusterIP
  port: 80

