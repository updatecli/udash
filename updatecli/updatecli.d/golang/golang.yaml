name: Bump Golang Version

actions:
    default:
        title: 'deps: Bump Golang version to {{ source "golang" }}'
        kind: github/pullrequest
        spec:
            labels:
                - chore
        scmid: default

scms:
    default:
        kind: github
        spec:
            branch: main
            email: me@olblak.com
            owner: updatecli
            repository: udash
            token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
            user: updatecli
            username: '{{ requiredEnv "UPDATECLI_GITHUB_ACTOR" }}'
        disabled: false

sources:
    golang:
        name: Get latest Golang version
        kind: golang

targets:
    go.mod:
        name: 'deps(gomod): Bump Golang version to {{ source "golang" }}'
        kind: golang/gomod
        scmid: default
        sourceid: golang

    github-action:
        name: 'deps(github-action): Bump Golang version to {{ source "golang" }}'
        kind: yaml
        spec:
            engine: yamlpath    
            files:
              - '.github/workflows/*'
            key: '$.jobs.build.steps[?(@.uses =~ /^actions\/setup-go/)].with.go-version'
            searchpattern: true
        scmid: default
        sourceid: golang
